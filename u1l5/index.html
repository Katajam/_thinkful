<!DOCTYPE html>
<html>
<head>
	<title>Greg's List</title>
	<meta charset="UTF-8">

	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
</head>
<body>

	<header>

		<a class="logo">Greg's List</a>

		<nav class="container">
			<a href="" class="link">Post</a>
			<a href="" class="link">Account</a>		
		</nav>

	</header>

	<section class="search">

		<form>
			<label>Search Jobs
				<button type="submit">
					<span class="fa fa-search"></span>
				</button>
			</label>
			<input type="text" placeholder="Search software jobs">
			
		</form>
		
	</section>

	<nav class="page">
		<a class="page-button">&lt; prev</a>
		<span class="page-display">1 to 100 of 179</span>
		<a class="page-button">next &gt;</a>
	</nav>

	<main>
		<ul class="listings">
			<li class="listing">
				<span class="fa fa-star"></span>
				<span class="listing-date">June 22</span>
				<a href="#" class="listing-title">Technical Project Manager</a>
				<span class="listing-place">Midtown East</span>
			</li>

			<li class="listing">
				<span class="fa fa-star"></span>
				<span class="listing-date">June 21</span>
				<a href="#" class="listing-title">Frontend Developer</a>
				<span class="listing-place">SoHo</span>
			</li>

			<li class="listing">
				<span class="fa fa-star"></span>
				<span class="listing-date">June 20</span>
				<a href="#" class="listing-title">Senior Python Developer / Cofounder</a>
				<span class="listing-place">Flatiron</span>
			</li>

		</ul>
	</main>

</body>
</html>
